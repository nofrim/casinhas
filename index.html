<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pontos Offline</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; padding: 20px; background: #f0f2f5; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; background: #1a73e8; color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; }
        ul { list-style: none; padding: 0; }
        li { background: white; margin-bottom: 10px; padding: 15px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #1a73e8; }
        .info { flex-grow: 1; }
        .info strong { display: block; font-size: 18px; }
        .btn-delete { background: #ff4444; width: auto; padding: 5px 10px; margin-left: 10px; font-size: 12px; }
        a { text-decoration: none; color: inherit; display: flex; width: 100%; }
    </style>
</head>
<body>

    <div class="card">
        <h3>üìç Novo Destino</h3>
        <input type="text" id="nome" placeholder="Nome (Ex: S√≠tio)">
        <input type="text" id="coords" placeholder="Coordenadas (Lat, Long)">
        <button onclick="salvarLocal()">Salvar no Celular</button>
    </div>

    <ul id="listaLocais"></ul>

    <script>
        // Carregar dados ao abrir
        window.onload = exibirLocais;

        function salvarLocal() {
            const nome = document.getElementById('nome').value;
            const coords = document.getElementById('coords').value;

            if (!nome || !coords) return;

            const locais = JSON.parse(localStorage.getItem('meusLocais') || '[]');
            locais.push({ nome, coords });
            localStorage.setItem('meusLocais', JSON.stringify(locais));

            document.getElementById('nome').value = '';
            document.getElementById('coords').value = '';
            exibirLocais();
        }

        function exibirLocais() {
            const lista = document.getElementById('listaLocais');
            const locais = JSON.parse(localStorage.getItem('meusLocais') || '[]');
            lista.innerHTML = locais.map((local, index) => `
                <li>
                    <a href="https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(local.coords)}" target="_blank">
                        <div class="info">
                            <strong>${local.nome}</strong>
                            <small>${local.coords}</small>
                        </div>
                    </a>
                    <button class="btn-delete" onclick="remover(${index})">X</button>
                </li>
            `).join('');
        }

        function remover(index) {
            const locais = JSON.parse(localStorage.getItem('meusLocais'));
            locais.splice(index, 1);
            localStorage.setItem('meusLocais', JSON.stringify(locais));
            exibirLocais();
        }
    </script>
</body>
</html>
